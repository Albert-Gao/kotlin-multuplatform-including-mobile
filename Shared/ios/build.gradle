apply plugin: 'konan'

konanArtifacts {
    framework('shared-ios', targets: ['iphone', 'iphone_sim']) {
        enableDebug true
        enableMultiplatform true

        srcDir '../common/main'
        srcDir 'main'
    }

    program('shared-ios-test') {
        srcDir 'test'
        commonSourceSet 'test'
        extraOpts '-tr'
    }
}

dependencies {
    expectedBy project(':shared-common')
}

task test(dependsOn: run)
